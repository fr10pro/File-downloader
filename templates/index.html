<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced File Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #0f172a;
      color: #f8fafc;
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #1e293b;
      padding: 2em;
      border-radius: 10px;
    }
    input[type="url"] {
      width: 100%;
      padding: 0.8em;
      border: none;
      border-radius: 6px;
      margin-bottom: 1em;
    }
    button {
      padding: 0.8em 2em;
      border: none;
      border-radius: 6px;
      background: #3b82f6;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
    a {
      color: #3b82f6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Telegram Downloader Bot</h2>
    <p>Paste a video or file link below. The bot will send it to you via Telegram!</p>
    <form onsubmit="sendToBot(); return false;">
      <input type="url" id="link" placeholder="Enter download link..." required />
      <button type="submit">Send to Telegram</button>
    </form>
    <p>Or talk to the bot directly: <br><a href="https://t.me/YOUR_BOT_USERNAME" target="_blank">@Exmoviesbot</a></p>
  </div>

  <script>
    function sendToBot() {
      const link = document.getElementById('link').value;
      if (link) {
        window.location.href = `https://t.me/YOUR_BOT_USERNAME?start=${btoa(link)}`;
      }
    }
  </script>
</body>
</html>
